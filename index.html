<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800 items-center">
        <section class=" max-w-md min-h-screen mx-auto py-6 bg-gray-200">
                <header>
                        <nav class="flex justify-center items-center mt-24">
                                <div class=" mt-10 relative flex justify-center items-center w-9/12 mb-10">
                                        <img class="w-56 absolute" src="./assets/bg.png" alt="">
                                        <img src="./assets/Group.png" alt="">
                                </div>
                        </nav>
                </header>
                <!-- login section  -->
                <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse w-full h-auto ">
                                
                                <div class="card bg-[#FFFFFF] rounded-2xl w-full max-w-sm shrink-0 shadow-2xl ">
                                        <form class="card-body ">
                                                <fieldset class="fieldset">
                                                        <label class="fieldset-label text-base text-black">Mobile Number </label>
                                                        <input id="account-number" type="number" class="input rounded-3xl bg-[#F4F5F7] border-none" placeholder="Enter your mobile number" maxlength="11" required />
                                                        <label class="fieldset-label text-base text-black">4 digit pin </label>
                                                        <input id="pin" type="text" class="input rounded-3xl bg-[#F4F5F7] border-none" placeholder="enter your 4 digit pin " required />
                                                        <button id="login-btn" class="btn btn-neutral mt-4 rounded-3xl bg-[#0874F2] border-none text-lg text-white">Login</button>
                                                </fieldset>
                                        </form>
                                </div>
                        </div>
                </div>
        </section>
        <script src="./login.js"></script>
      
</body>
</html>
