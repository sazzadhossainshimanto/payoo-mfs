<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body >
        <section class=" max-w-md min-h-screen mx-auto py-10 px-10 bg-gray-200 border border-black">

                <header  >
                        <nav class="flex justify-between items-center w-full ">
                                <div class="flex justify-center items-center">
                                        <img src="./assets/Group.png" alt="">
                                        <div>
                                               <h1 class="font-bold text-xl text-black">$ <span id="mian-balece"> 4500</span></h1>
                                                <p class="text-base">Availabel Blace</p>
                                        </div>
                                </div>
                                <div><button class="border border-gray-50 bg-white p-3 rounded-xl">Log out</button></div>
                        </nav>
                </header>
                <main>
                        <div>
                                <h1 class="text-2xl font-bold mt-4 mb-4">ðŸ”¥ Welcome to Payooo!</h1>
                                <p class="text-base mb-5">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
                        </div>
                        <div class="grid grid-cols-3 grid-rows-2 gap-2">
                                <div class="box border p-4 text-center items-center rounded-xl border-gray-300 bg-white w-auto h-auto">
                                        <img class="mx-auto w-8 mb-2" src="./assets/wallet1.png" alt="">
                                        <h3 class="text-base  text-black"> Add Money </h3>
                                </div>
                                <div class="box border p-4 text-center items-center rounded-xl border-gray-300 bg-white w-auto h-auto">
                                        <img class="mx-auto w-8 mb-2" src="./assets/send1.png" alt="">
                                        <h3 class="text-base  text-black">CashOut</h3>
                                </div>
                                <div class="box border p-4 text-center items-center rounded-xl border-gray-300 bg-white w-auto h-auto">
                                        <img class="mx-auto w-8 mb-2" src="./assets/money1.png" alt="">
                                        <h3 class="text-base  text-black">Transfer Money</h3>
                                </div>
                                <div class="box border p-4 text-center items-center rounded-xl border-gray-300 bg-white w-auto h-auto">
                                        <img class="mx-auto w-8 mb-2" src="./assets/bonus1.png" alt="">
                                        <h3 class="text-base  text-black"> Get Bonous</h3>
                                </div>
                                <div class="box border p-4 text-center items-center rounded-xl border-gray-300 bg-white w-auto h-auto">
                                        <img class="mx-auto w-8 mb-2" src="./assets/purse1.png" alt="">
                                        <h3 class="text-base  text-black">Pay bill </h3>
                                </div>
                                <div class="box border p-4 text-center items-center rounded-xl border-gray-300 bg-white w-auto h-auto">
                                        <img class="mx-auto w-8 mb-2" src="./assets/transaction1.png" alt="">
                                        <h3 class="text-base  text-black"> Transactions </h3>
                                </div>
                        </div>

                        <h1 class="text-xl font-bold mt-10 mb-5">Add Money</h1>

                        <div class="card bg-[#FFFFFF] rounded-2xl w-full max-w-sm shrink-0 shadow-2xl ">
                                <form class="card-body ">
                                        <legend class="fieldset-label text-base text-black">Select Bnak</legend>
                                        <select class="select select-ghost input rounded-3xl bg-[#F4F5F7] border-none " required>
                                                <option disabled selected>Select Bnak</option>
                                                <option value="Bkash">Bkash</option>
                                                <option value="Nagod">Nagod</option>
                                                <option value="DBBL">DBBL</option>
                                        </select>
                                        <fieldset class="fieldset">
                                                <label class="fieldset-label text-base text-black">Mobile Number </label>
                                                <input id="account-number" type="number" class="input rounded-3xl bg-[#F4F5F7] border-none"
                                                        placeholder="Enter your mobile number" required />
                                                <label class="fieldset-label text-base text-black">Enter Your Amount</label>
                                                <input id="amount" type="number" class="input rounded-3xl bg-[#F4F5F7] border-none"
                                                        placeholder="Enter your Amount" required />
                                                <label class="fieldset-label text-base text-black">4 digit pin </label>
                                                <input id="pin" type="text" class="input rounded-3xl bg-[#F4F5F7] border-none"
                                                        placeholder="enter your 4 digit pin " required />
                                                <button id="add-monye"
                                                        class="btn btn-neutral mt-4 rounded-3xl bg-[#0874F2] border-none text-lg text-white">Add Money</button>
                                        </fieldset>
                                </form>
                        </div>

                </main>
        </section>
        <script src="./Script/add-money.js"></script>
</body>
</html>
